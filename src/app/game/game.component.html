<app-player
  *ngFor="let player of game.players; let i = index"
  class="player-position"
  [ngStyle]="{ 'top.px': 100 + i * 110 }"
  [name]="player"
></app-player>

<div class="field">
  <div class="card-stack">
    <!-- Starting cards stack -->
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 10 }"
      src="/assets/img/cards/card_cover.png"
      alt="back cards"
    />

    <!-- Hover and click on card animation -->
    <img
      (click)="pickCard()"
      class="top-card"
      style="right: 40px"
      src="/assets/img/cards/card_cover.png"
      alt="pick card"
    />

    <!-- Second stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      style="right: 40px"
      src="/assets/img/cards/{{ card }}.png"
      alt="top card"
    />

    <!-- Current card with animation -->
    <img
      (click)="pickCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 40px"
      src="/assets/img/cards/{{ currentCard }}.png"
      alt="top card"
    />
  </div>
</div>
